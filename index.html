<style>
body {
    font-family: Arial, sans-serif;

header {
    background-color: #ffffff;
    color: #fff;

nav ul {
    list-style-type: none;
    padding: 0;

}

nav ul li {
    display: inline;

}

    padding: 2rem;

}

h1 {

}

    display: flex;
    justify-content: center;
    gap: 2rem;
}

.gallery-item {
    border: 1px solid #5a5858;
    padding: 1rem;
    background-color: #fff;
}

.gallery-item img {
    max-width: 100%;
    height: auto;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    max-width: 400px;
    margin: 0 auto;
}

label {
    font-weight: bold;
}

input, textarea, select, button {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
